<!DOCTYPE html>
<html lang="en">
<title>Card fraud</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1,
    h3,
    h4,
    h6 {
        font-family: "Lato", sans-serif;
        background-color: darkcyan;
    }
    h2,
    h5{
        font-family: "Lato", sans-serif;
    }

    .w3-bar,
    h1,
    button {
        font-family: "Montserrat", sans-serif
    }

    .fa-anchor,
    .fa-coffee {
        font-size: 200px
    }
</style>

<body>

    <!-- Navbar -->
    <div class="w3-top" style="background-color: darkcyan; align-items: right;">
        <div class="w3-bar w3-card w3-right-align w3-large">
            <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large"
                href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i
                    class="fa fa-bars"></i></a>
          
        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">


        </div>
    </div>

    <!-- Header -->
    <header class="w3-container w3-center" style="padding:128px 16px; background-color: darkcyan;">
        <h1 class="w3-margin w3-text-white" style="font-weight:bolder; font-size: 45px; color: aliceblue;" >FAKE NEWS DETECTION</h1>
        <p class="w3-large">Before you continue, Scroll to check the discription of the fields below</p>
        <button class="w3-button w3-black w3-padding-large w3-large w3-margin-top">
            <a href="{{url_for('det')}}" style="text-decoration: none;"> Get Started</a></button>
    </header>

    <!-- First Grid -->
    <div class="w3-row-padding w3-padding-64 w3-container" style="background-color: white;">
        <div class="w3-content">
            <div class="w3-twothird">
                <h2>Headline</h2>
                <h5 class="w3-padding-28">Enter the news headline in the headline field</h5>

                <h2>News Body</h2>
                <p class="w3-padding-28">Enter the news body or the article in the second field</p>
            </div>

            <div class="w3-third w3-center">
                <i class="fa fa-anchor w3-padding-64 w3-text-darkblue"></i>
            </div>
        </div>
    </div>

    <!-- Second Grid -->
    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-text-white">
        <div class="w3-xlarge w3-padding-32">
            <i class="fa fa-facebook-official w3-hover-opacity"></i>
            <i class="fa fa-instagram w3-hover-opacity"></i>
            <i class="fa fa-snapchat w3-hover-opacity"></i>
            <i class="fa fa-pinterest-p w3-hover-opacity"></i>
            <i class="fa fa-twitter w3-hover-opacity"></i>
            <i class="fa fa-linkedin w3-hover-opacity"></i>
        </div>

    </footer>

    <script>
        // Used to toggle the menu on small screens when clicking on the menu button
        function myFunction() {
            var x = document.getElementById("navDemo");
            if (x.className.indexOf("w3-show") == -1) {
                x.className += " w3-show";
            } else {
                x.className = x.className.replace(" w3-show", "");
            }
        }
    </script>

</body>

</html>
